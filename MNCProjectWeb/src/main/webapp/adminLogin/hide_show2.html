<html>
  
<head>

    <style>
        body {
            border: 2px solid green;

        div {

<body>
    <h1>GeeksforGeeks</h1>
  
    <div id="element">

    </div>
  
    <div class="button-container">
        <button id="click">
            hide
        </button>
    </div>
  
    <script>
    $("#btn-submit").click(function() {   //button id
        var appForm = $("#form");  //form id
        appForm.submit(function(e){
            e.preventDefault();
            var formData = appForm.serialize();
            /*alert(formData);*/
            var aid = document.getElementById("admin_id").value;
var pass = document.getElementById("pass").value;
            $.ajax({
                url:"http://localhost:2020/MNCProjectWeb/rest/admin/login/"+aid+"/"+pass,
                type:'POST',
                data:formData,
                dataType: 'JSON',
                success:function(data){
                    $('#appModal').modal('hide');
                    $("#btn-add").hide();
                    $("#btn-edit").show();
                    document.getElementById('app-name').innerHTML = document.getElementById("app_name").value;
                    console.log(data);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });
        /*alert('Successfully Loaded');*/
    });
    </script>

	Password	<input type="text" name="pass" id="pass" value="Inamulsec">

<input type="submit" value="login" id="form">
	</form>
