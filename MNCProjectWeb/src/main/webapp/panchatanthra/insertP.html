<script>
$(document).ready(function () {
	$("#b1").click(function (event) {
        event.preventDefault();

             'cod_count': $('input[name=cod_count]').val(),

             'low_count': $('input[name=low_count]').val(),
             'vow_count': $('input[name=vow_count]').val(),      
        };
        console.log(formData);
        $.ajax({
            'url': "http://localhost:2020/MNCProjectWeb/rest/pancha/insertValue",
            'type': 'post',
            'dataType': 'json',
            'processData': false,
            'data':JSON.stringify(formData),
            'contentType': "application/json",
            'success': function(d) {
            	console.log("success...")
            },
        	'error':function(d){
        		console.log("failure..."+d)
        	}
        });
    });
})
</script>
