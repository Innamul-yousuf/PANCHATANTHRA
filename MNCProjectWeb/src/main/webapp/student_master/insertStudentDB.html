             'student_college_year': $('input[name=student_college_year]').val(),
        };
        console.log(formData);
        $.ajax({
            'url': "http://localhost:2020/MNCProjectWeb/rest/student/insertValue",
            'type': 'post',
            'dataType': 'json',
            'processData': false,
            'data':JSON.stringify(formData),
            'contentType': "application/json",
            'success': function(d) {
            	console.log("success...")
            },
        	'error':function(d){
        		console.log("failure..."+d)
        	}
        });
    });
})
